<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Scrapbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <Style>
body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(360deg, #9B4444, #C1856D, #E6CFA9);
      font-family: 'Comic Sans MS', cursive;
    }
       .loader {
      text-align: center;
    }
   .loading-text {
      margin-top: 20px;
      font-size: 20px;
      color: #9B4444;
    }
.emoji {
      font-size: 50px;
      animation: bounce 1s infinite;
          color: #D0B8A8;
    }
   @keyframes bounce {
      0%, 100% { transform: translateY(0); } 
      50% { transform: translateY(-15px); }
    }
     .progress {
      margin-top: 20px;
      height: 20px;
      border-radius: 10px;
    }


 </style> 

</head>
<body>
  <div class="loader">
    <div class="emoji">ðŸ•›</div> 
    <div class="loading-text">VALENCIA DRIENDA WIJAYA</div>
    <div class="progress w-75 mx-auto">
      <div id="progressBar" 
           class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
           role="progressbar" style="width: 0%">0%</div>
    </div>
  </div>
<Script>
  let progress = 0;
    const progressBar = document.getElementById("progressBar");
    const duration = 7500; 
    const interval = 150;   
    const step = 100 / (duration / interval);
     const emojiList = ['ðŸ•›', 'ðŸ•', 'ðŸ•‘', 'ðŸ•’', 'ðŸ•“', 'ðŸ•”', 'ðŸ••', 'ðŸ•–', 'ðŸ•—', 'ðŸ•˜', 'ðŸ•™', 'ðŸ•š'];
       const emojiElement = document.querySelector(".emoji");
  let emojiIndex = 0;
  
    const emojiTimer = setInterval(() => {
    emojiIndex = (emojiIndex + 1) % emojiList.length;
    emojiElement.textContent = emojiList[emojiIndex];
  }, 1000); 

const timer = setInterval(() => {
      progress += step;
      if (progress >= 100) {
        progress = 100;
        clearInterval(timer);
        // setelah selesai, redirect ke home.html
        window.location.href = "Home.html"; }
      progressBar.style.width = progress + "%";
      progressBar.innerText = Math.floor(progress) + "%";  }, interval);
</Script>
</body>
</html>
